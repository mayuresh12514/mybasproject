# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.sap.zcovid19dashboard
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S4H_1809
          url: http://s4hana1809.bas/
        app:
          name: ZCOVID19_DASH
          description: World Covid-19 Report
          package: ZFIORI_TRAINING
          transport: S20K902503
